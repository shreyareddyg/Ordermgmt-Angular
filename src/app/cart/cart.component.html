<div *ngIf="cartItems && cartItems.length == 0" class="alert alert-info">Your Cart is Empty. Add Products from the ProductList.</div> 
<div *ngIf="cartItems && cartItems.length > 0" class="container">
<table class="table table-striped table-dark" aria-describedby="mydesc">
  <thead>
      <tr>
          <th id="ID">PRODUCT ID</th>
          <th id="qty">QUANTITY</th>
          <th id="act">ACTION</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let e of cartItems">
          <td>{{e.productId}}</td>
          <td>{{e.quantity}}  </td>
          <td>
            <a class="btn btn-danger" (click)="deleteproduct(e.productId)" aria-label="Delete">
                <i class="fa fa-trash-o" aria-hidden="true"> Delete</i>
              </a>
          </td>
      </tr>
  </tbody>
</table>
</div>
<div *ngIf="cartItems && cartItems.length > 0">
    <button type="button" class="btn btn-large  btn-info" (click)="buy()"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Buy Now</button>
</div>
